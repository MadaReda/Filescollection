<!doctype html>
<html>
<head>
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="scripts/jquery.mobile-1.3.2.min.css">
     <link rel="stylesheet" href="scripts/calc.css">
     <script src="phonegap.js"></script>

<body>
<!-- page1 --> 
    <div data-role="page" id="pg1" data-title="Page One">

        </div><!-- /header -->
 
        <div data-role="content" class="ui-block-a">

       <a data-role="button" data-inline="true" id="n">-/+</a>
       <a data-role="button" data-inline="true" id="D">Del</a>  
         <br/>

         <a data-role="button" data-inline="true" class="btns">3</a>

         <a data-role="button" data-inline="true" class="btns" data-theme="b">*</a>
        </div>
        <!-- Pop Up -->
         <div data-role="popup" id="popupBasic" style="position:relative">
        
        <p>Enter somethong to calculate<p>
        
        	
        </div>

        </div>
